    p {

    .buttons {

<body>

  <img src="anika.jpg" alt="Foto Profil" />
  
  <h1>Smokey</h1>
  <p>"Anime Loversüçúüíª"</p>

  <div class="buttons">
    <a href="https://wa.me/918980121918" target="_blank">WhatsApp</a>
  </div>

  <footer>
    &copy; 2025 | Just for fun & vibes ü§ô
  </footer>

  <canvas id="snow-canvas"></canvas>

  <script>
    const canvas = document.getElementById("snow-canvas");
    const ctx = canvas.getContext("2d");
  
    // Ukuran canvas mengikuti jendela browser
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  
    // Bikin salju
    const snowflakes = [];
    const maxFlakes = 100;
  
    for (let i = 0; i < maxFlakes; i++) {
      snowflakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        speedY: Math.random() * 1 + 0.5,
        speedX: Math.random() * 0.5 - 0.25
      });
    }
  
    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      updateSnowflakes();
    }
  
    function updateSnowflakes() {
      for (let flake of snowflakes) {
        flake.y += flake.speedY;
        flake.x += flake.speedX;
  
        // Reset ke atas jika sudah jatuh ke bawah
        if (flake.y > canvas.height) {
          flake.y = -flake.radius;
          flake.x = Math.random() * canvas.width;
        }
      }
    }
  
    function animateSnow() {
      drawSnowflakes();
      requestAnimationFrame(animateSnow);
    }
  
    animateSnow();
  
    // Resize canvas saat layar berubah
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
